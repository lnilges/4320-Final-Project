{% extends 'base.html' %}

{% block content %}
    <h1>Reservation Page</h1>
    <!--Displays flight chart-->
    <!--Need to fix styling on seating chart-->
    <p>X = Reserved Seat : O = Available Seat</p>
    <div style="background-color:darkgrey;">
        {% for row in seating_chart %}
            <div>{{ row }}</div>
        {% endfor %}
    </div>

    <br><br><br>
    <!--Form to make airline reservation-->
    <form method="POST">
        <label for="first_name">First Name</label>
        <br>
        <input id="first_name" name="first_name" required>
        <br><br>
        <label for="last_name">Last Name</label>
        <br>
        <input id="last_name" name="last_name" required>
        <br><br>
        <label for="seat_row">Seat Row</label>
        <br>
        <select id="seat_row" name="seat_row" required>
            <option disabled selected value>Select a Row</option>
            {% for i in range(1, 13) %}
                <option>{{ i }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="seat_column">Seat Column</label>
        <br>
        <select id="seat_column" name="seat_column" required>
            <option disabled selected value>Select a Seat</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>


{% endblock %}
